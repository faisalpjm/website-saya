<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pengurus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Formulir Data Pengurus</h2>
    <form>
      <div class="mb-3"><label class="form-label">Nama</label><input type="text" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Jabatan</label><select class="form-select"><option>Ketua</option><option>Sekretaris</option><option>Bendahara</option></select></div>
      <div class="mb-3"><label class="form-label">Kontak</label><input type="text" class="form-control"></div>
      <button type="submit" class="btn btn-success">Simpan</button>
    </form>
  </div>
</body>
</html>
