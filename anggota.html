<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Anggota - Karang Taruna Cakrawala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-section {
      padding: 60px 20px;
    }

    .form-title {
      color: #004080;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-card {
      background: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="container form-section">
    <h2 class="form-title">Formulir Pendaftaran Anggota</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form name="form-anggota" class="form-card">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
          </div>
          <div class="mb-3">
            <label for="usia" class="form-label">Usia</label>
            <input type="number" class="form-control" id="usia" name="usia" placeholder="Masukkan usia" required>
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" name="alamat" rows="2" placeholder="Masukkan alamat lengkap" required></textarea>
          </div>
          <div class="mb-3">
            <label for="kontak" class="form-label">No. HP / WhatsApp</label>
            <input type="tel" class="form-control" id="kontak" name="kontak" placeholder="08xxxxxxxxxx" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim Formulir</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Karang Taruna Cakrawala</p>
  </footer>

  <!-- Script untuk kirim ke Google Sheet -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwma07T2pU08xA6lKBzxdPI6JTtxGipVbtL9tYvAAh8betcB_lODz7aKzCHvc7zwLq7/exec';
    const form = document.forms['form-anggota'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          alert('✅ Formulir berhasil dikirim!');
          form.reset();
        })
        .catch(error => {
          alert('❌ Terjadi kesalahan saat mengirim formulir.');
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
