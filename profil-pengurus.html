<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengurus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pengurus-card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s; }
    .pengurus-card:hover { transform: scale(1.03); }
    .pengurus-img { border-radius: 50%; width: 120px; height: 120px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Pengurus Karang Taruna</h2>
    <div class="row text-center g-4">
      <div class="col-md-3"><div class="pengurus-card p-3"><img src="https://randomuser.me/api/portraits/men/1.jpg" class="pengurus-img"><h5>Ahmad Saputra</h5><p class="text-muted">Ketua</p></div></div>
      <div class="col-md-3"><div class="pengurus-card p-3"><img src="https://randomuser.me/api/portraits/men/2.jpg" class="pengurus-img"><h5>Rian Kurniawan</h5><p class="text-muted">Wakil</p></div></div>
      <div class="col-md-3"><div class="pengurus-card p-3"><img src="https://randomuser.me/api/portraits/women/3.jpg" class="pengurus-img"><h5>Lina Kartika</h5><p class="text-muted">Sekretaris</p></div></div>
      <div class="col-md-3"><div class="pengurus-card p-3"><img src="https://randomuser.me/api/portraits/women/4.jpg" class="pengurus-img"><h5>Sri Wahyuni</h5><p class="text-muted">Bendahara</p></div></div>
    </div>
  </div>
</body>
</html>
