<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Struktur Kepengurusan - Karang Taruna Cakrawala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
    }

    .navbar {
      background-color: #327cc7;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .container {
      padding-top: 100px;
    }

    .section-title {
      color: #004080;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
        <!-- AOS (animasi scroll) -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<style>
  .org-structure {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px;
    margin: 60px 0;
  }

  .org-node {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    border-radius: 16px;
    padding: 25px 30px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
    transition: all 0.3s ease;
    min-width: 240px;
    position: relative;
  }

  .org-node:hover {
    transform: translateY(-8px);
    box-shadow: 0 18px 30px rgba(0, 0, 0, 0.2);
  }

  .org-node h5 {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .org-node p {
    margin: 0;
    font-size: 0.95rem;
    opacity: 0.9;
  }

  .org-level {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    position: relative;
  }

  .org-connector-vertical {
    width: 4px;
    height: 40px;
    background-color: #00f2fe;
    margin: -20px 0;
  }

  @media(max-width: 768px) {
    .org-level {
      flex-direction: column;
    }
  }
</style>

<div class="container">
  <h2 class="section-title text-center">Struktur Kepengurusan</h2>

  <div class="org-structure">

    <!-- Ketua -->
    <div class="org-node" data-aos="fade-up">
      <h5>Ketua</h5>
      <p>Ahmad Fauzan</p>
    </div>

    <!-- Garis -->
    <div class="org-connector-vertical"></div>

    <!-- Baris 2 -->
    <div class="org-level">
      <div class="org-node" data-aos="fade-up" data-aos-delay="100">
        <h5>Wakil Ketua</h5>
        <p>Siti Marlina</p>
      </div>
      <div class="org-node" data-aos="fade-up" data-aos-delay="200">
        <h5>Sekretaris</h5>
        <p>Rizky Ramadhan</p>
      </div>
      <div class="org-node" data-aos="fade-up" data-aos-delay="300">
        <h5>Bendahara</h5>
        <p>Dewi Anggraini</p>
      </div>
    </div>

    <!-- Garis -->
    <div class="org-connector-vertical"></div>

    <!-- Baris 3 -->
    <div class="org-level">
      <div class="org-node" data-aos="fade-up" data-aos-delay="400">
        <h5>Wakil Sekretaris</h5>
        <p>Nia Kartika</p>
      </div>
    </div>
  </div>

  <!-- Tombol Aksi -->

  </div>
</div>
